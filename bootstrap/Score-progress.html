<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container w-50 text-bg-light p-5">
        <h3 class="">Insert your result from (0 to 100)</h3>
        <input type="number" id="scoreInput" class="form-control mb-3" placeholder="EX:70" min="0" max="100">
        <button onclick="updateProgress()" class="btn btn-primary mb-4">Show Score</button>
    
        <div class="progress" role="progressbar" aria-label="Score progress" aria-valuemin="0" aria-valuemax="100">
            <div id="scoreBar" class="progress-bar" style="width: 0%">0%</div>
        </div>
    </div>

    <script>
        function updateProgress() {
            const score = parseInt(document.getElementById('scoreInput').value);
            const progressBar = document.getElementById('scoreBar');
            console.log(typeof (score));
            console.log(score);
            if (isNaN(score) || score < 0 || score > 100) {
                alert('من فضلك أدخل رقم بين 0 و 100');
                return;
            }

            progressBar.style.width = score + '%';
            progressBar.textContent = score + '%';

            progressBar.className = 'progress-bar';

            if (score < 40) {
                progressBar.classList.add('text-bg-danger');
            } else if (score < 70) {
                progressBar.classList.add('text-bg-warning');
            } else if (score < 90) {
                progressBar.classList.add('text-bg-info');
            } else {
                progressBar.classList.add('text-bg-success');
            }
        }
    </script>

</body>

</html>
