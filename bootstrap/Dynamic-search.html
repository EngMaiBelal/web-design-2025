<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Search Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .highlight {
      background-color: #ffeeba;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Dynamic Search with JS & Bootstrap</h2>

    <!-- Search input -->
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for names...">

    <!-- List of items -->
    <ul class="list-group" id="itemList">
      <li class="list-group-item">Ahmed</li>
      <li class="list-group-item">Mai</li>
      <li class="list-group-item">Mohamed</li>
      <li class="list-group-item">Sara</li>
      <li class="list-group-item">Youssef</li>
      <li class="list-group-item">Salma</li>
    </ul>
  </div>

  <!-- Script -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const items = document.querySelectorAll("#itemList li");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();

      items.forEach(item => {
        const text = item.textContent.toLowerCase();

        if (text.includes(query)) {
          item.style.display = "block";
          item.classList.add("highlight");
        } else {
          item.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
